<!DOCTYPE html>
<html>
  <head>
    <title>@LABEL_TITLE@</title>
    <base href="/" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="usc/favicon.ico" />
    <link rel="stylesheet" href="usc/css/stateless.css" />
    <link
      rel="stylesheet"
      href="/template/v1.0/static/theme.css?themeId=@THEME_ID@"
    />
  </head>
  <body>
    <div data-role="page" class="cs-content">
      @PAGE_HEADER@
      <div class="content">
        <h1
          style="
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #1e293b, #2563eb, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
          "
        >
          Password Reset
        </h1>
        <div data-role="content" class="header">
          <p style="color: #64748b; margin-bottom: 2rem">@MESSAGE@</p>
        </div>
        <div id="topDiv" class="message">
          <div class="spaced" id="authButtonDiv">
            <a
              class="cs-link-button cs-button-primary-deprecated"
              id="authButton"
              href="$DEMO_APPLICATION_URL$"
            >
              <span>$FORGOT_PWD_RETURN_HOME$</span>
            </a>
          </div>
        </div>
      </div>
      @PAGE_FOOTER@
    </div>
  </body>
</html>
