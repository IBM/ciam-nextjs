<!DOCTYPE html>
<html>
  <head>
    <title id="loginTitle">$CHANGE_PASSWORD_TITLE$</title>
    <base href="/" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="usc/favicon.ico" />
    <link rel="stylesheet" href="usc/css/stateless.css" />
    <link
      rel="stylesheet"
      href="/template/v1.0/static/theme.css?themeId=@THEME_ID@"
    />
    <script>
      // START NON-TRANSLATABLE
      var action = "@ACTION@";
      var themeId = "@THEME_ID@";
      var errorMessage = "@ERROR_MESSAGE@";
      var passwordWarning = "@PASSWORDWARNING@";
      // END NON-TRANSLATABLE
    </script>
  </head>
  <body>
    <div class="cs-change-password cs-content">
      @PAGE_HEADER@
      <div>
        <h1
          style="
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #1e293b, #2563eb, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
          "
        >
          Change Your Password
        </h1>
        <p style="color: #64748b; margin-bottom: 2rem">
          Please create a new password for your account
        </p>
        <form
          id="change-password-main-form"
          class="input-centered"
          method="POST"
          action=""
        >
          <input type="hidden" name="operation" value="" />
          <input type="hidden" name="username" value="@USERNAME@" />
          <input
            type="password"
            style="display: none"
            id="oldpassword"
            name="oldpassword"
            value="@OLDPASSWORD@"
            autocomplete="off"
            class="bx--text-input bx--password-input"
          />
          <label class="label" for="newpassword">$CHANGE_PASSWORD_NEW$</label>
          <div class="bx--text-input__field-wrapper">
            <input
              id="newpassword"
              type="password"
              name="newpassword"
              autocomplete="off"
              class="bx--text-input bx--password-input"
              tabindex="1"
            />
            <button
              type="button"
              id="show-pwd-btn-newpassword"
              onclick="showPassword('newpassword')"
              class="bx--text-input--password__visibility__toggle bx--btn bx--btn--icon-only bx--tooltip__trigger bx--tooltip--a11y bx--tooltip--bottom bx--tooltip--align-center pwd-icon-button"
            >
              <span class="bx--assistive-text">$SHOW_PASSWORD_HELP_TXT$</span>
              <svg
                class="bx--icon-visibility-on"
                focusable="false"
                preserveAspectRatio="xMidYMid meet"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                aria-hidden="true"
              >
                <path
                  id="eyeIconnewpassword"
                  d="M15.5,7.8C14.3,4.7,11.3,2.6,8,2.5C4.7,2.6,1.7,4.7,0.5,7.8c0,0.1,0,0.2,0,0.3c1.2,3.1,4.1,5.2,7.5,5.3c3.3-0.1,6.3-2.2,7.5-5.3C15.5,8.1,15.5,7.9,15.5,7.8z M8,12.5c-2.7,0-5.4-2-6.5-4.5c1-2.5,3.8-4.5,6.5-4.5s5.4,2,6.5,4.5C13.4,10.5,10.6,12.5,8,12.5M8,5C6.3,5,5,6.3,5,8s1.3,3,3,3s3-1.3,3-3S9.7,5,8,5z M8,10c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S9.1,10,8,10z"
                ></path>
              </svg>
            </button>
          </div>
          <label class="label" for="confirmpassword"
            >$CHANGE_PASSWORD_CONFIRM$</label
          >
          <div class="bx--text-input__field-wrapper">
            <input
              id="confirmpassword"
              type="password"
              name="confirmpassword"
              autocomplete="off"
              class="bx--text-input bx--password-input"
              tabindex="2"
            />
            <button
              type="button"
              id="show-pwd-btn-confirmpasword"
              onclick="showPassword('confirmpassword')"
              class="bx--text-input--password__visibility__toggle bx--btn bx--btn--icon-only bx--tooltip__trigger bx--tooltip--a11y bx--tooltip--bottom bx--tooltip--align-center pwd-icon-button"
            >
              <span class="bx--assistive-text">$SHOW_PASSWORD_HELP_TXT$</span>
              <svg
                class="bx--icon-visibility-on"
                focusable="false"
                preserveAspectRatio="xMidYMid meet"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                aria-hidden="true"
              >
                <path
                  id="eyeIconconfirmpassword"
                  d="M15.5,7.8C14.3,4.7,11.3,2.6,8,2.5C4.7,2.6,1.7,4.7,0.5,7.8c0,0.1,0,0.2,0,0.3c1.2,3.1,4.1,5.2,7.5,5.3c3.3-0.1,6.3-2.2,7.5-5.3C15.5,8.1,15.5,7.9,15.5,7.8z M8,12.5c-2.7,0-5.4-2-6.5-4.5c1-2.5,3.8-4.5,6.5-4.5s5.4,2,6.5,4.5C13.4,10.5,10.6,12.5,8,12.5M8,5C6.3,5,5,6.3,5,8s1.3,3,3,3s3-1.3,3-3S9.7,5,8,5z M8,10c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S9.1,10,8,10z"
                ></path>
              </svg>
            </button>
          </div>
          <button
            class="button"
            type="submit"
            value="$CHANGE_PASSWORD_LABEL$"
            onclick="this.form.operation.value='verify';"
            tabindex="3"
          >
            $CHANGE_PASSWORD_LABEL$
          </button>
          <input
            id="skipNow"
            type="submit"
            value="Skip Now"
            onclick="this.form.operation.value='skip';"
            style="
              margin-top: 1rem;
              color: #2563eb;
              background: none;
              border: none;
              cursor: pointer;
              text-decoration: underline;
              transition: color 0.3s ease;
            "
          />
        </form>
        <div id="password-error-message" class="password-error-message">
          <!-- <img id="alert-img" alt="Alert" src="assets/img/alert_icon.png"/> -->
          <p id="password-error-text" class="password-error-text"></p>
        </div>
      </div>
      <ol class="spaced">
        <!--  START NON-TRANSLATABLE  -->
        [RPT PolicyDetails]
        <li><span data-name="@POLICYMESSAGE@">@POLICYMESSAGE@</span></li>
        [ERPT PolicyDetails]
        <!--  END NON-TRANSLATABLE  -->
      </ol>
      @PAGE_FOOTER@
    </div>
    <!-- Please do not move JS code from here, it may affect functionality -->
    <script
      type="text/javascript"
      src="/authsvc/mtfim/sps/static/common.js"
    ></script>
    <script
      type="text/javascript"
      src="/authsvc/mtfim/sps/static/basicldapuser_changepassword.js"
    ></script>
  </body>
</html>
